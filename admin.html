<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老師管理後台 | 鈺倫の教室</title>
    <link rel="icon" type="image/png" href="images2/Ellennoback.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 登入模态框样式 */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-modal.active {
            display: flex;
            opacity: 1;
        }

        .login-modal-content {
            position: relative;
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .login-modal.active .login-modal-content {
            transform: scale(1);
        }

        .login-modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #5a6c7d;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .login-modal-close:hover {
            background: #f0f0f0;
            color: #2c3e50;
        }

        .login-form h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .login-form p {
            color: #5a6c7d;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
            font-size: 0.9rem;
        }

        .login-error.show {
            display: block;
        }

        .admin-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 2rem;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .admin-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 0;
        }

        .admin-header h1 i {
            color: #667eea;
            font-size: 2.2rem;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        .stat-card h3 {
            color: #5a6c7d;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .stat-value {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .stat-card .stat-icon {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .admin-content {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .content-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .search-filter {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #5a6c7d;
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .students-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .students-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .students-table td {
            padding: 1rem;
            border-bottom: 1px solid #e1e8ed;
        }

        .students-table tbody tr {
            transition: all 0.2s ease;
        }

        .students-table tbody tr:hover {
            background: #f8f9fa;
        }

        .students-table tbody tr:last-child td {
            border-bottom: none;
        }

        .student-id {
            font-weight: 600;
            color: #2c3e50;
        }

        .student-name {
            color: #2c3e50;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            min-width: 80px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            padding: 0.5rem;
            border: none;
            background: transparent;
            color: #667eea;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .btn-icon:hover {
            background: #f0f4ff;
            color: #5568d3;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #5a6c7d;
        }

        .loading i {
            font-size: 3rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #5a6c7d;
        }

        .empty-state i {
            font-size: 4rem;
            color: #e1e8ed;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .students-table {
                font-size: 0.9rem;
            }

            .students-table th,
            .students-table td {
                padding: 0.75rem 0.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- 導航欄 -->
    <header class="site-header">
        <div class="header-container">
            <div class="site-branding">
                <a href="index.html" class="logo-link">
                    <i class="fas fa-graduation-cap"></i>
                    <span class="logo-text">鈺倫の教室</span>
                </a>
            </div>
            <nav class="main-navigation">
                <ul class="nav-menu">
                    <li class="menu-item">
                        <a href="index.html" class="menu-link">
                            <i class="fas fa-home"></i>
                            <span>首頁</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="admin.html" class="menu-link active">
                            <i class="fas fa-user-shield"></i>
                            <span>管理後台</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 登入模态框 -->
    <div class="login-modal" id="loginModal">
        <div class="login-modal-content">
            <button class="login-modal-close" onclick="closeLoginModal()">
                <i class="fas fa-times"></i>
            </button>
            <div class="login-form">
                <h2>
                    <i class="fas fa-user-shield"></i>
                    老師登入
                </h2>
                <p>請輸入您的帳號和密碼</p>
                <div class="login-error" id="loginError"></div>
                <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                    <div class="form-group">
                        <label for="teacherId">
                            <i class="fas fa-user"></i>
                            老師帳號
                        </label>
                        <input type="text" id="teacherId" name="teacherId" required placeholder="請輸入老師帳號">
                    </div>
                    <div class="form-group">
                        <label for="teacherPassword">
                            <i class="fas fa-lock"></i>
                            密碼
                        </label>
                        <input type="password" id="teacherPassword" name="password" required placeholder="請輸入密碼">
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i>
                        登入
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- 管理後台內容 -->
    <section class="admin-page" id="adminContent" style="display: none;">
        <div class="admin-container">
            <!-- 標題區域 -->
            <div class="admin-header">
                <h1>
                    <i class="fas fa-chalkboard-teacher"></i>
                    老師管理後台
                </h1>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn-secondary" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        登出
                    </button>
                    <button class="btn-secondary" onclick="window.location.href='index.html'">
                        <i class="fas fa-arrow-left"></i>
                        返回首頁
                    </button>
                </div>
            </div>

            <!-- 統計卡片 -->
            <div class="admin-stats">
                <div class="stat-card">
                    <i class="fas fa-users stat-icon"></i>
                    <h3>總學生數</h3>
                    <p class="stat-value" id="totalStudents">-</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-check stat-icon"></i>
                    <h3>在線學生</h3>
                    <p class="stat-value" id="activeStudents">-</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-clock stat-icon"></i>
                    <h3>待處理</h3>
                    <p class="stat-value" id="pendingStudents">-</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chart-line stat-icon"></i>
                    <h3>平均成績</h3>
                    <p class="stat-value" id="avgGrade">-</p>
                </div>
            </div>

            <!-- 學生列表 -->
            <div class="admin-content">
                <div class="content-header">
                    <h2>
                        <i class="fas fa-list"></i>
                        學生列表
                    </h2>
                    <div class="search-filter">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="搜尋學生姓名或學號..." onkeyup="filterStudents()">
                        </div>
                        <select class="filter-select" id="statusFilter" onchange="filterStudents()">
                            <option value="all">全部狀態</option>
                            <option value="active">在線</option>
                            <option value="inactive">離線</option>
                            <option value="pending">待處理</option>
                        </select>
                        <button class="btn-primary" onclick="refreshStudents()">
                            <i class="fas fa-sync-alt"></i>
                            重新整理
                        </button>
                    </div>
                </div>

                <div id="studentsContainer">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>載入中...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let allStudents = [];
        let authToken = null;

        // 檢查登入狀態
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            const teacherInfo = localStorage.getItem('adminTeacher');
            
            if (token && teacherInfo) {
                authToken = token;
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('adminContent').style.display = 'block';
                loadStudents();
            } else {
                document.getElementById('loginModal').classList.add('active');
                document.getElementById('adminContent').style.display = 'none';
            }
        }

        // 關閉登入模态框
        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
        }

        // 處理老師登入
        async function handleAdminLogin(event) {
            event.preventDefault();
            const errorDiv = document.getElementById('loginError');
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';

            const teacherId = document.getElementById('teacherId').value;
            const password = document.getElementById('teacherPassword').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ teacherId, password })
                });

                const data = await response.json();

                if (data.success) {
                    // 保存登入信息
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminTeacher', JSON.stringify(data.teacher));
                    authToken = data.token;
                    
                    // 關閉登入模态框，顯示後台內容
                    closeLoginModal();
                    document.getElementById('adminContent').style.display = 'block';
                    loadStudents();
                } else {
                    errorDiv.textContent = data.error || '登入失敗';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                errorDiv.textContent = '登入失敗，請稍後再試';
                errorDiv.classList.add('show');
            }
        }

        // 登出
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminTeacher');
            authToken = null;
            checkAuth();
        }

        // 載入學生資料
        async function loadStudents() {
            try {
                const response = await fetch('/api/admin/students', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                if (!response.ok) {
                    if (response.status === 401) {
                        // 未授权，重新登录
                        logout();
                        return;
                    }
                    throw new Error('無法載入學生資料');
                }
                const data = await response.json();
                allStudents = data.students || [];
                displayStudents(allStudents);
                updateStats(allStudents);
            } catch (error) {
                console.error('載入學生資料錯誤:', error);
                document.getElementById('studentsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>無法載入學生資料，請稍後再試</p>
                        <button class="btn-primary" onclick="loadStudents()" style="margin-top: 1rem;">
                            <i class="fas fa-redo"></i>
                            重新載入
                        </button>
                    </div>
                `;
            }
        }

        // 顯示學生列表
        function displayStudents(students) {
            const container = document.getElementById('studentsContainer');
            
            if (students.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-user-slash"></i>
                        <p>目前沒有學生資料</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="students-table">
                    <thead>
                        <tr>
                            <th>學號</th>
                            <th>姓名</th>
                            <th>狀態</th>
                            <th>最後登入</th>
                            <th>作業完成度</th>
                            <th>平均成績</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${students.map(student => `
                            <tr>
                                <td class="student-id">${student.student_id || '-'}</td>
                                <td class="student-name">${student.student_name || '-'}</td>
                                <td>
                                    <span class="status-badge ${getStatusClass(student.status)}">
                                        ${getStatusText(student.status)}
                                    </span>
                                </td>
                                <td>${formatDate(student.last_login) || '從未登入'}</td>
                                <td>${student.completion_rate || 0}%</td>
                                <td>${student.average_grade || '-'}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-icon" onclick="viewStudent('${student.student_id}')" title="查看詳情">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn-icon" onclick="editStudent('${student.student_id}')" title="編輯">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            container.innerHTML = tableHTML;
        }

        // 更新統計數據
        function updateStats(students) {
            const total = students.length;
            const active = students.filter(s => s.status === 'active').length;
            const pending = students.filter(s => s.status === 'pending').length;
            
            // 計算平均成績
            const grades = students.filter(s => s.average_grade && !isNaN(s.average_grade))
                .map(s => parseFloat(s.average_grade));
            const avgGrade = grades.length > 0 
                ? (grades.reduce((a, b) => a + b, 0) / grades.length).toFixed(1)
                : '-';

            document.getElementById('totalStudents').textContent = total;
            document.getElementById('activeStudents').textContent = active;
            document.getElementById('pendingStudents').textContent = pending;
            document.getElementById('avgGrade').textContent = avgGrade;
        }

        // 獲取狀態樣式
        function getStatusClass(status) {
            switch (status) {
                case 'active':
                    return 'status-active';
                case 'inactive':
                    return 'status-inactive';
                case 'pending':
                    return 'status-pending';
                default:
                    return 'status-inactive';
            }
        }

        // 獲取狀態文字
        function getStatusText(status) {
            switch (status) {
                case 'active':
                    return '在線';
                case 'inactive':
                    return '離線';
                case 'pending':
                    return '待處理';
                default:
                    return '未知';
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return null;
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 搜尋和篩選學生
        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = allStudents.filter(student => {
                const matchSearch = !searchTerm || 
                    (student.student_name && student.student_name.toLowerCase().includes(searchTerm)) ||
                    (student.student_id && student.student_id.toLowerCase().includes(searchTerm));
                
                const matchStatus = statusFilter === 'all' || student.status === statusFilter;
                
                return matchSearch && matchStatus;
            });

            displayStudents(filtered);
        }

        // 重新整理
        function refreshStudents() {
            document.getElementById('studentsContainer').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>載入中...</p>
                </div>
            `;
