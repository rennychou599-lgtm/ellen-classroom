<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350">
  <!-- 黑板 -->
  <rect x="50" y="30" width="200" height="140" rx="8" fill="#2c3e50"/>
  <rect x="55" y="35" width="190" height="130" rx="5" fill="#34495e"/>
  
  <!-- 黑板內容 -->
  <text x="150" y="70" text-anchor="middle" font-size="24" font-weight="bold" fill="#fff">ABC</text>
  <text x="150" y="100" text-anchor="middle" font-size="20" fill="#fff">1 + 1 = 2</text>
  
  <!-- 黑板裝飾 -->
  <circle cx="230" cy="60" r="8" fill="#FFA500" opacity="0.7"/>
  <path d="M 70 120 L 75 130 L 85 132 L 77 140 L 79 150 L 70 145 L 61 150 L 63 140 L 55 132 L 65 130 Z" fill="#667eea" opacity="0.6"/>
  
  <!-- 老師頭部 -->
  <circle cx="150" cy="220" r="40" fill="#fff" stroke="#667eea" stroke-width="3"/>
  
  <!-- 頭髮 -->
  <path d="M 115 200 Q 150 180 185 200" fill="#2c3e50"/>
  
  <!-- 眼睛 -->
  <circle cx="138" cy="215" r="5" fill="#667eea"/>
  <circle cx="162" cy="215" r="5" fill="#667eea"/>
  
  <!-- 眼鏡 -->
  <circle cx="138" cy="215" r="12" fill="none" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="162" cy="215" r="12" fill="none" stroke="#2c3e50" stroke-width="2"/>
  <line x1="150" y1="215" x2="150" y2="215" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- 微笑 -->
  <path d="M 135 235 Q 150 245 165 235" stroke="#667eea" stroke-width="2" fill="none"/>
  
  <!-- 身體 -->
  <rect x="115" y="260" width="70" height="65" rx="12" fill="#fff" stroke="#667eea" stroke-width="3"/>
  
  <!-- 領帶 -->
  <polygon points="150,260 145,270 150,315 155,270" fill="#764ba2"/>
  
  <!-- 手臂 -->
  <rect x="70" y="270" width="45" height="14" rx="7" fill="#fff" stroke="#667eea" stroke-width="3"/>
  <rect x="185" y="270" width="45" height="14" rx="7" fill="#fff" stroke="#667eea" stroke-width="3"/>
  
  <!-- 左手指向黑板 -->
  <circle cx="65" cy="277" r="8" fill="#fff" stroke="#667eea" stroke-width="3"/>
  <line x1="65" y1="277" x2="45" y2="100" stroke="#667eea" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- 右手拿書 -->
  <rect x="225" y="265" width="30" height="40" rx="3" fill="#764ba2"/>
  <line x1="230" y1="275" x2="250" y2="275" stroke="#fff" stroke-width="1.5"/>
  <line x1="230" y1="285" x2="250" y2="285" stroke="#fff" stroke-width="1.5"/>
  <line x1="230" y1="295" x2="250" y2="295" stroke="#fff" stroke-width="1.5"/>
  
  <!-- 裝飾元素 -->
  <circle cx="30" cy="250" r="5" fill="#667eea" opacity="0.4"/>
  <circle cx="270" cy="200" r="6" fill="#764ba2" opacity="0.4"/>
  <circle cx="260" cy="320" r="4" fill="#FFA500" opacity="0.5"/>
</svg>


